    <nav class="padding10px">Menu will be here</nav>

        <div class="padding20px borderRadius20px displayFlexColumnToRow displayFlexCenter boxShadow minWidth bgWhite">
            <img src="img/SmartLife.jpg" class="mainLogo">
        </div>
    </div>
    <div class="displayFlexColumn gap30px">
        <div class="padding10px borderRadius10px textAlignCenter boxShadow bgWhite">You can listen podcast on all platforms</div>
        <div class="bgWhite padding20px boxShadow borderRadius20px minWidth displayFlexRow displayFlexRowWrap displayFlexCenter gap10px" id="podcastingPlatforms">

                <h2 class="bgRed">Sign in to newsletter</h2>

                    <input type="email" id="newsletter-email" name="email" placeholder="Your email" required>
                </div>
        
                <div>
                    <input type="checkbox" id="newsletter-terms" name="terms" required>
                    <label for="terms" class="small-text">Approve terms and conditions</label>
                </div>
        
                <button type="button" id="newsletter-signInButton" onclick="signInToNewsletter()">Sign in</button>
        </div>
    </div>
    <div>
        <div class="bgWhite padding20px boxShadow borderRadius20px minWidth">Previous episodes</div>
    </div>
    <div>

    </div>
    <div>
